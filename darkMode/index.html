<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Toggle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h3>Dark Mode Change Toggle</h3>
      <div class="toggleBox">
        <div class="mode light on"></div>
        <label for="modeSwitch" class="toggle">
          <input type="checkbox" id="modeSwitch" hidden />
          <span class="toggleButton"></span>
        </label>
        <div class="mode dark"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
